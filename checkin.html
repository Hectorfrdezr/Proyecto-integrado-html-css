<body>
    <!-- main -->
    <section id="registro">
        <div class="registro-form">
            <form action="">
                <h1>Registrarse</h1<>
                    <div class="input-box">
                        <div class="input-campo">
                            <input type="text" placeholder="Nombre" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-campo">
                            <input type="text" placeholder="Apellido" required>
                            <i class='bx bxs-user'></i>
                        </div>
                    </div>       
                    <div class="input-box">
                        <div class="input-campo">
                            <input type="email" placeholder="Correo electronico" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-campo">
                            <input type="number" placeholder="Telefono" required>
                            <i class='bx bxs-phone'></i>
                        </div>
                    </div>       
                    <div class="input-box">
                        <div class="input-campo">
                            <input type="password" placeholder="Contraceña" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-campo">
                            <input type="password" placeholder="confirmar contraceña" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>  
                    <label><input type="checkbox">Al crear una cuenta, acepta los Términos de servicio .</label> 
                    <button type="submit" class="btn">Registrarse</button>    
            </form>
        </div>

    </section>
    
</body>
