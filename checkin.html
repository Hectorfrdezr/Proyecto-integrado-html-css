<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./checkin.css">
    </head>
<body>
    <!-- header -->
<header>
    <section id="navlogin">
        <div class="nav-info">
        <img src="./img/navbar-img/_432742f7-5e43-443c-9b5e-8a6f029bf81f-removebg-preview.png">
        <div class="nav-link">
        <a href="./index.html"><i class='bx bxs-home-alt-2'></i>Home</a>
    </div>
</div>
</section>
</header>
    <!-- main -->
<main>
<section id="registro">
        <div class="registro-form">
            <form action="">
                <h1>Registrarse</h1<>
                    <div class="input-box">
                        <div class="input-campo">
                            <input type="text" placeholder="Nombre" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-campo">
                            <input type="text" placeholder="Apellido" required>
                            <i class='bx bxs-user'></i>
                        </div>
                    </div>       
                    <div class="input-box">
                        <div class="input-campo">
                            <input type="email" placeholder="Correo electronico" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-campo">
                            <input type="number" placeholder="Telefono" required>
                            <i class='bx bxs-phone'></i>
                        </div>
                    </div>       
                    <div class="input-box">
                        <div class="input-campo">
                            <input type="password" placeholder="Contraceña" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-campo">
                            <input type="password" placeholder="confirmar contraceña" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>  
                    <label><input type="checkbox">Al crear una cuenta, acepta los Términos de servicio .</label> 
                    <button type="submit" class="btn">Registrarse</button>    
            </form>
        </div>

</section>
</main>
    <!-- footer -->
<footer>
        <!-- footer -->
        <section id="footer">
            <div class="footer-conteiner">
                <div class="footer-info">
                    <p>Todos los derechos reservados. ©2024.Hector Diseño web</p>
                    <div class="footer-icon">
                        <a href=""><i class='bx bxl-instagram-alt'></i></a>
                        <a href=""><i class='bx bxl-linkedin-square' ></i></a>
                        <a href=""><i class='bx bxl-facebook-square'></i></a>
                    </div>
                </div>
            </div>
            
        </section>
</footer>
</body>
</html>
